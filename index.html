<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Template</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-responsive.css"/>
  <script src="vendor/bootstrap/js/bootstrap.js"></script>

</head>
<body ng-controller="MenuCtrl">
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class='brand' href="#"><img src="http://angularjs.org/img/AngularJS-large.png" title="Company Logo/Title"/></a>
      </div>
      <div class="navbar-inner">
        <a class='brand pull-right' href="#">Company Title</a>
        <ul class="nav nav-pills">
          <li ng-class="{active: true}">
            <a href="#">Home</a>
          </li>
          <li class="divider-vertical"></li>
          <li ng-class="{active: $route.current.activetab == 'services'}">
            <a href="services.html">Services</a>
          </li>
        </ul>
      </div>
    </div>
  <div class="container">
    <div ng-view></div>
  </div>
  <div class="footer">
    </div>
</div>
  <!-- In production use: -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  <!-- 
  <script src="lib/angular/angular.js"></script>-->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script type="text/ng-template" id="home1.html">
    <div>    
      <pre>activetab = {{$route.current.activetab}}</pre>
    </div>
  </script>
</body>
</html>
